<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description"
    content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/signature-pad.css">


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reisekostenbericht</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>

  <script id="sap-ui-bootstrap" type="text/javascript" data-sap-ui-libs="sap.m"
    src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-theme="sap_horizon"
    data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{"opensap.myapp" : "./"}'
    data-sap-ui-xx-bindingSyntax="complex">
  </script>
  <script id="oView">
    sap.ui.getCore().attachInit(function () {
      new sap.ui.core.ComponentContainer({
        name: "opensap.myapp"
      }).placeAt("content");
    });
  </script>
</head>

<body onselectstart="return false" class="sapUiBody" role="application">
  <div id="content"></div>

</body>

</html>
